{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Update Profile Picture</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {% if user.userprofile.profile_picture %}
                                <img src="{{ user.userprofile.profile_picture.url }}" alt="Current Profile Picture" 
                                     class="img-thumbnail mb-3" style="max-width: 200px;">
                            {% endif %}
                            {{ form.profile_picture }}
                        </div>
                        <button type="submit" class="btn btn-primary">Update Picture</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
